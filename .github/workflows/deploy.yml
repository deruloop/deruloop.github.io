name: Build and Publish (main/docs)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build-and-publish-to-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy SPA fallback and CNAME into dist
        run: |
          # ensure a 404 fallback for client-side routing
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html || true; fi
          # copy CNAME if present in repo
          if [ -f CNAME ]; then cp CNAME dist/CNAME || true; fi

      - name: Commit dist -> docs on main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # prepare docs folder
          rm -rf docs || true
          mkdir -p docs
          cp -a dist/. docs/

          # configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # only commit if there are changes
          git add docs
          if git diff --cached --quiet; then
            echo "No changes in docs/ â€” nothing to commit"
          else
            git commit -m "ci: update docs site [skip ci]"
            git push origin HEAD:main
          fi